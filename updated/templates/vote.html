<!-- vote.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Vote for a Candidate</h1>
        <form method="POST">
            {% for candidate in candidates %}
                <div class="form-check">
                    <input type="radio" name="candidate" class="form-check-input" value="{{ candidate.id }}" required>
                    <label class="form-check-label">{{ candidate.name }}</label>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success btn-block">Submit Vote</button>
        </form>
        <br>
        <a href="{{ url_for('results') }}" class="btn btn-info btn-block">View Results</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-block">Logout</a>
    </div>
</body>
</html>
